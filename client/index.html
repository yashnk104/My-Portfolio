  <!-- Dynamic base tag for GitHub Pages -->
  <script>
    // Dynamically set the base href depending on environment
    (function() {
      var isGitHubPages = window.location.hostname.includes('github.io');
      var baseElement = document.createElement('base');
      if (isGitHubPages) {
        var repoName = window.location.pathname.split('/')[1];
        baseElement.href = '/' + repoName + '/';
      } else {
        baseElement.href = '/';
      }
      document.head.appendChild(baseElement);
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- GitHub Pages SPA redirect script -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
